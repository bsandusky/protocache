<!DOCTYPE html>
<meta charset="utf-8">
    <head lang="en">
        <title>Protocache Explorer</title>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 65%;
            }
            
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <div>
            <form method="POST" action="/set">
                <label>Key: 
                    <input type="text" name="key" />
                </label>
                <label>Value:
                        <input type="text" name="value" />
                </label>
                <input type="submit" value="Add item"/>
            </form>
        </div>
        <div>    
            {{if .}}
            <table>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th>Flush</th>
                </tr>
                    {{range $k, $v := .}}
                    <tr>
                        <td>{{$k}}</td>
                        <td>{{$v}}</td>
                        <td><a href="/flushkey?key={{$k}}">Flush key</a></td>
                    </tr>
                    {{end}}
                    <tr>
                        <td></td><td></td><td><a href="/flushall">Flush all</a></td>
                    </tr>
                {{else}}
                    <div>
                        Cache empty
                    </div>
                {{end}}
            </table>
        </div>
    </body>

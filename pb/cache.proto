syntax = "proto3";
package pb;

message Empty {}

message GetRequest {
    string Key = 1;
    Result Result = 2;
}

message SetRequest {
    string Key = 1;
    string Value = 2;
    Result Result = 3;
}

message FlushKeyRequest {
    string Key = 1;
    Result Result = 2;
}

message GetResponse {
    string Value = 1;
    Result Result = 2;
}

message SetResponse {
    Result Result = 1;
}

message FlushResponse {
    Result Result = 1;
}

message Result {
    string Status = 1;
}

service Cache {
    rpc Get(GetRequest) returns (GetResponse) {}
    rpc Set(SetRequest) returns (SetResponse) {}
    rpc FlushAll(Empty) returns (FlushResponse) {}
    rpc FlushKey(FlushKeyRequest) returns (FlushResponse) {}
}